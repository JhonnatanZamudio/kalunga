name: CI Kalunga
on:
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Code verification
        uses: actions/checkout@v2
        
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
            
      - name: Run Android Lint
        run: ./gradlew lintDebug
